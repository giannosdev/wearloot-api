name: Deploy to VPS with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to GHCR
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 3. Copy docker-compose.yml to VPS
      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: ./docker-compose.yml
          target: /path/to/deployment/

      # 4. Deploy using docker-compose
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /path/to/deployment
            echo "DOCKER_IMAGE=ghcr.io/${{ github.actor }}/${{ github.repository }}:latest" > .env
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
            docker-compose pull
            docker-compose up -d
