name: Deploy to VPS with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to GHCR
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 3. Copy docker-compose.yml to VPS
      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: ./docker-compose.yml
          target: /srv/wearloot-api/

      # 4. Deploy using docker-compose
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /srv/wearloot-api/
            
            # Authenticate to GHCR on the VPS
            echo "${{ secrets.PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Set environment variables for docker-compose
            echo "DOCKER_IMAGE=ghcr.io/${{ github.repository }}:latest" > .env
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
            
            # Pull the latest Docker image and restart the app
            docker-compose pull
            docker-compose up -d
